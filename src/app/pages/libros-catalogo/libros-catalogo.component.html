<div class="container mt-5">
    <div class="mt-5 d-flex justify-content-center">
        <h2 class="mb-3 mt-4">Lista de Libros</h2>
    </div>
    <div class="row">
      @for (book of librosData; track book.work.cover_id) {
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="card mb-3 shadow-sm">
            @if (book.work.cover_id) {
              <img 
                [src]="'https://covers.openlibrary.org/b/id/' + book.work.cover_id + '-M.jpg'"
                class="card-img-top"
                alt="Portada del libro"
                style="max-height: 150px; width: auto; object-fit: cover;">
            }
            <div class="card-body p-2">
              <h6 class="card-title mb-1">{{ book.work.title }}</h6>
              <p class="card-text mb-1"><strong>Autor:</strong> {{ book.work.author_names[0] }}</p>
              <p class="card-text"><strong>AÃ±o:</strong> {{ book.work.first_publish_year }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
