<div class="container mt-5">
    <div class="justify-content-center align-items-center d-flex mt-5">
      <h2 class="mb-3 mt-4">Carrito de Compras</h2>
    </div>
  
    <div class="row">
      <div class="col-md-8">
        @for(libro of carrito;track libro.id){
        <div class="card mb-3 shadow-sm w-100 mx-auto">
          <img [src]="libro.imagen" class="card-img-top" alt="Portada del libro"
            style="max-height: 150px; width: auto; object-fit: cover;">
          <div class="card-body p-2 text-center">
            <h6 class="card-title fw-bold">{{ libro.titulo }}</h6>
            <div class="d-flex justify-content-between px-2">
              <p class="mb-0"><strong>Precio:</strong> <span class="text-success">${{ libro.precio }}</span></p>
              <p class="mb-0"><strong>Cantidad:</strong> {{ libro.cantidad }}</p>
            </div>
            <div>
              <button class="btn btn-danger btn-sm" (click)="eliminarLibro(libro.id)">Eliminar</button>
            </div>
          </div>
        </div>
        }
      </div>
  
      <div class="col-md-4">
        <div class="card border-0 shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Resumen de Compra</h5>
          </div>
          <div class="card-body p-4">
            <p class="mb-0"><strong>Subtotal:</strong> ${{ subtotal.toFixed(2) }}</p>
            <p><strong>IVA (16%):</strong> ${{ iva.toFixed(2) }}</p>
            <p><strong>Total:</strong> <span class="text-success"> ${{ total.toFixed(2) }}</span></p>
            <button class="btn btn-primary btn-block" (click)='procesarCompra()'>Proceder a pagar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
